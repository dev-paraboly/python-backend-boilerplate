steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
    - build
    - -t
    - ${_IMAGE_BASE}/${PROJECT_ID}/{{cookiecutter.app_name}}:$COMMIT_SHA
    - -t
    - ${_IMAGE_BASE}/${PROJECT_ID}/{{cookiecutter.app_name}}:latest
    - .
  - name: "gcr.io/cloud-builders/docker"
    args:
      - push
      - ${_IMAGE_BASE}/${PROJECT_ID}/{{cookiecutter.app_name}}:latest
  - name: "gcr.io/cloud-builders/docker"
    args:
      - push
      - ${_IMAGE_BASE}/${PROJECT_ID}/{{cookiecutter.app_name}}:$COMMIT_SHA
  - name: ${_IMAGE_BASE}/${PROJECT_ID}/{{cookiecutter.app_name}}:latest
    entrypoint: /bin/sh
    args:
      - -c
      - |
        set -eux
        mkdir /workspace/final-sdk/
        cp -r /sdk/*.tgz /workspace/final-sdk/
artifacts:
  objects:
    location: gs://${_BUCKET_NAME}/
    paths: ["final-sdk/*.tgz"]
substitutions:
  _IMAGE_BASE: eu.gcr.io
  _OPENAPI_URL: http://tto.test.internal.paraboly.com/v1/{{cookiecutter.app_name}}/openapi.json
  _BUCKET_NAME: tto-js-clients
